<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datum u Tabeli</title>
    <style>
        /* Stilizacija tabele */
        table {
            width: 60%;
            margin: 30px auto; /* Centriraj tabelu */
            border-collapse: collapse; /* Spoji ivice ćelija */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Dodaj malu senku oko tabele */
        }

        /* Stilizacija naslova u tabeli */
        th {
            background-color: #4CAF50; /* Zelena pozadina za naslove */
            color: white; /* Bela boja teksta */
            padding: 10px 15px; /* Razmak unutar ćelije */
            text-align: left; /* Poravnaj tekst ulevo */
        }

        /* Stilizacija redova u tabeli */
        td {
            padding: 10px 15px; /* Razmak unutar ćelije */
            text-align: center; /* Poravnaj tekst u centru */
            border: 1px solid #ddd; /* Siva ivica oko ćelija */
        }

        /* Stilizacija redova kada se pređe mišem preko njih */
        tr:nth-child(even) {
            background-color: #f2f2f2; /* Svetlo siva pozadina za parne redove */
        }

        tr:hover {
            background-color: #f1f1f1; /* Meni preletanja mišem preko reda */
        }

        /* Stilizacija tabele za veće ekrane */
        @media (max-width: 768px) {
            table {
                width: 90%; /* Tabela zauzima 90% širine ekrana na manjim uređajima */
            }

            th, td {
                padding: 8px; /* Manji razmak za mobilne uređaje */
            }
        }
    </style>
</head>
<body>

    <h2>Informacije o Datumu</h2>

    <!-- Tabela za ispisivanje datuma -->
    <table>
        <thead>
            <tr>
                <th>Komponenta</th>
                <th>Vrednost</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Godina</td>
                <td id="year">2024</td> <!-- Ovdje će biti prikazana godina -->
            </tr>
            <tr>
                <td>Mesec</td>
                <td id="month">11</td> <!-- Ovdje će biti prikazan mesec -->
            </tr>
            <tr>
                <td>Dan</td>
                <td id="day">30</td> <!-- Ovdje će biti prikazan dan -->
            </tr>
            <tr>
                <td>Sat</td>
                <td id="hours">10</td> <!-- Ovdje će biti prikazan sat -->
            </tr>
            <tr>
                <td>Minut</td>
                <td id="minutes">12</td> <!-- Ovdje će biti prikazan minut -->
            </tr>
            <tr>
                <td>Sekund</td>
                <td id="seconds">30</td> <!-- Ovdje će biti prikazan sekund -->
            </tr>
        </tbody>
    </table>

    <!-- Povezivanje sa eksternim JavaScript fajlom -->
    <script src="script.js"></script>

</body>
</html>
